resource_types:
- name: pivnet
  type: docker-image
  source:
    repository: pivotalcf/pivnet-resource
    tags: latest-final

resources:
- name: platform-automation
  type: pivnet
  source:
    api_token: ((pivnet_token))
    product_slug: platform-automation

- name: opsman-image
  type: s3
  source:
    access_key_id: ((access_key_id))
    secret_access_key: ((secret_access_key))
    endpoint: ((endpoint))
    bucket: ((binaries_bucket))
    skip_ssl_verification: true
    regexp: "PCF/ops-manager/pcf-vsphere-(.*).ova" #regexp: ((opsman_image_s3_versioned_regexp)) # vsphere ex: pcf-vsphere-(.*).ova

- name: pks-stemcell
  type: s3
  source:
    access_key_id: ((access_key_id))
    secret_access_key: ((secret_access_key))
    endpoint: ((endpoint))
    bucket: ((binaries_bucket))
    skip_ssl_verification: true
    regexp: PCF/stemcells/bosh-stemcell-250\.(.*)-vsphere-esxi-ubuntu-xenial-go_agent\.tgz

- name: pks-product
  type: s3
  source:
    access_key_id: ((access_key_id))
    secret_access_key: ((secret_access_key))
    endpoint: ((endpoint))
    bucket: ((binaries_bucket))
    skip_ssl_verification: true
    regexp: PCF/PKS/pivotal-container-service-(.*).pivotal

- name: harbor-stemcell
  type: s3
  source:
    access_key_id: ((access_key_id))
    secret_access_key: ((secret_access_key))
    endpoint: ((endpoint))
    bucket: ((binaries_bucket))
    skip_ssl_verification: true
    regexp: PCF/stemcells/bosh-stemcell-(.*)-vsphere-esxi-ubuntu-xenial-go_agent\.tgz

- name: harbor-product
  type: s3
  source:
    access_key_id: ((access_key_id))
    secret_access_key: ((secret_access_key))
    endpoint: ((endpoint))
    bucket: ((binaries_bucket))
    skip_ssl_verification: true
    regexp: PCF/Tiles/harbor-container-registry-(.*).pivotal

- name: configuration
  type: git
  source:
    uri: ((config_github_repo))
    branch: ((config_github_branch))
    username: ((github_username))
    password: ((github_token))
    paths: ["environments/((foundation))/config"]

- name: state
  type: git
  source:
    uri: ((config_github_repo))
    branch: ((config_github_branch))
    username: ((github_username))
    password: ((github_token))

- name: custom-tasks
  type: git
  source:
    uri: ((config_github_repo))
    branch: ((config_github_branch))
    username: ((github_username))
    password: ((github_token))

groups:
- name: deploy
  jobs:
  - install-opsman
  - pks
  - harbor
  - apply-changes
- name: post-deploy
  jobs:
  - add-pks-admin
- name: teardown
  jobs:
  - destroy-installation


jobs:
- name: install-opsman
  serial: true
  serial_groups: [ install ]
  plan:
  - aggregate:
    - get: opsman-image
    - get: configuration
      trigger: false
    - get: state
    - get: platform-automation-image
      resource: platform-automation
      params:
        unpack: true
        globs: ["*image*"]
    - get: platform-automation-tasks
      resource: platform-automation
      params:
        unpack: true
        globs: ["*tasks*"]

  - task: credhub-interpolate
    image: platform-automation-image
    file: platform-automation-tasks/tasks/credhub-interpolate.yml
    params: &credhub_interpolate_params
      CREDHUB_CLIENT: ((credhub_client))
      CREDHUB_SECRET: ((credhub_secret))
      CREDHUB_SERVER: ((credhub_server))
      CREDHUB_CA_CERT: ((credhub_ca_cert))
      PREFIX: '/foundation/((foundation))'
      INTERPOLATION_PATHS: "environments/((foundation))/config/secrets environments/((foundation))/config/vars"
    input_mapping:
      files: configuration

  - task: create-vm
    image: platform-automation-image
    file: platform-automation-tasks/tasks/create-vm.yml
    input_mapping:
      state: state
      config: configuration
      vars: configuration
      secrets: interpolated-files
      image: opsman-image
    params:
      STATE_FILE: state/((foundation))/state.yml
      OPSMAN_CONFIG_FILE: environments/((foundation))/config/templates/opsman.yml
      VARS_FILES: |
        vars/environments/((foundation))/config/defaults/opsman.yml
        vars/environments/((foundation))/config/vars/opsman.yml
        secrets/environments/((foundation))/config/secrets/opsman.yml
        secrets/environments/((foundation))/config/secrets/pivnet.yml

    ensure: &make-state-commit
      do:
        - task: make-commit
          image: platform-automation-image
          file: platform-automation-tasks/tasks/make-git-commit.yml
          input_mapping:
            repository: state
            file-source: generated-state
          output_mapping:
            repository-commit: state-commit
          params:
            FILE_SOURCE_PATH: state.yml
            FILE_DESTINATION_PATH: state/((foundation))/state.yml
            GIT_AUTHOR_EMAIL: ((github_author_email))
            GIT_AUTHOR_NAME: "Platform Automation"
            COMMIT_MESSAGE: 'Update state file'
        - put: state
          params:
            repository: state-commit
            merge: true

  - task: configure-authentication
    image: platform-automation-image
    file: platform-automation-tasks/tasks/configure-authentication.yml
    attempts: 10
    input_mapping:
      env: interpolated-files
      config: interpolated-files
    params:
      ENV_FILE: environments/((foundation))/config/secrets/env.yml
      AUTH_CONFIG_FILE: environments/((foundation))/config/secrets/auth.yml
  - task: configure-director
    image: platform-automation-image
    file: platform-automation-tasks/tasks/configure-director.yml
    input_mapping:
      config: configuration
      env: interpolated-files
      vars: configuration
      secrets: interpolated-files
    params:
      ENV_FILE: environments/((foundation))/config/secrets/env.yml
      DIRECTOR_CONFIG_FILE: environments/((foundation))/config/templates/director.yml
      VARS_FILES: vars/environments/((foundation))/config/vars/director.yml secrets/environments/((foundation))/config/secrets/director.yml

  - task: apply-director-changes
    image: platform-automation-image
    file: platform-automation-tasks/tasks/apply-director-changes.yml
    input_mapping:
      env: interpolated-files
    params:
      ENV_FILE: environments/((foundation))/config/secrets/env.yml

- name: pks
  serial: true
  plan:
  - aggregate:
    - get: configuration
      trigger: true
    - get: pks-product
    - get: pks-stemcell
    - get: platform-automation-image
      resource: platform-automation
      params:
        unpack: true
        globs: ["*image*"]
    - get: platform-automation-tasks
      passed: [ install-opsman ]
      resource: platform-automation
      params:
        unpack: true
        globs: ["*tasks*"]

  - task: credhub-interpolate
    image: platform-automation-image
    file: platform-automation-tasks/tasks/credhub-interpolate.yml
    params: *credhub_interpolate_params
    input_mapping:
      files: configuration

  - task: upload-product-pks
    image: platform-automation-image
    file: platform-automation-tasks/tasks/upload-product.yml
    input_mapping:
      product: pks-product
      config: configuration
      env: interpolated-files
      vars: configuration
      secrets: interpolated-files
    params:
      ENV_FILE: environments/((foundation))/config/secrets/env.yml

  - task: stage-product-pks
    image: platform-automation-image
    file: platform-automation-tasks/tasks/stage-product.yml
    input_mapping:
      product: pks-product
      env: interpolated-files
    params:
      ENV_FILE: environments/((foundation))/config/secrets/env.yml

  - task: upload-pks-stemcell
    image: platform-automation-image
    file: platform-automation-tasks/tasks/upload-stemcell.yml
    input_mapping:
      env: interpolated-files
      stemcell: pks-stemcell
    params:
      ENV_FILE: environments/((foundation))/config/secrets/env.yml

  - task: configure-pks
    image: platform-automation-image
    file: platform-automation-tasks/tasks/configure-product.yml
    input_mapping:
      config: configuration
      env: interpolated-files
      vars: configuration
      secrets: interpolated-files
    params:
      CONFIG_FILE: environments/((foundation))/config/templates/pks.yml
      VARS_FILES: |
        vars/environments/((foundation))/config/defaults/pks.yml
        secrets/environments/((foundation))/config/vars/pks.yml
        secrets/environments/((foundation))/config/secrets/pks.yml
      ENV_FILE: environments/((foundation))/config/secrets/env.yml

- name: harbor
  serial: true
  plan:
  - aggregate:
    - get: harbor-product
    - get: harbor-stemcell
    - get: configuration
      trigger: true
    - get: platform-automation-image
      resource: platform-automation
      params:
        unpack: true
        globs: ["*image*"]
    - get: platform-automation-tasks
      resource: platform-automation
      passed: [ install-opsman ]
      params:
        unpack: true
        globs: ["*tasks*"]

  - task: credhub-interpolate
    image: platform-automation-image
    file: platform-automation-tasks/tasks/credhub-interpolate.yml
    params: *credhub_interpolate_params
    input_mapping:
      files: configuration

  - task: upload-product-harbor
    image: platform-automation-image
    file: platform-automation-tasks/tasks/upload-product.yml
    input_mapping:
      product: harbor-product
      config: configuration
      download-config: configuration
      env: interpolated-files
      secrets: interpolated-files
    params:
      ENV_FILE: environments/((foundation))/config/secrets/env.yml

  - task: stage-product-harbor
    image: platform-automation-image
    file: platform-automation-tasks/tasks/stage-product.yml
    input_mapping:
      product: harbor-product
      config: configuration
      download-config: configuration
      env: interpolated-files
      secrets: interpolated-files
    params:
      ENV_FILE: environments/((foundation))/config/secrets/env.yml

  - task: upload-harbor-stemcell
    image: platform-automation-image
    file: platform-automation-tasks/tasks/upload-stemcell.yml
    input_mapping:
      env: interpolated-files
      stemcell: harbor-stemcell
    params:
      ENV_FILE: environments/((foundation))/config/secrets/env.yml

  - task: configure-harbor
    image: platform-automation-image
    file: platform-automation-tasks/tasks/configure-product.yml
    input_mapping:
      config: configuration
      env: interpolated-files
      vars: configuration
      secrets: interpolated-files
    params:
      CONFIG_FILE: environments/((foundation))/config/templates/harbor.yml
      VARS_FILES: |
        vars/environments/((foundation))/config/defaults/harbor.yml
        vars/environments/((foundation))/config/vars/harbor.yml
        secrets/environments/((foundation))/config/vars/harbor.yml
      ENV_FILE: environments/((foundation))/config/secrets/env.yml

- name: apply-changes
  serial: true
  plan:
  - aggregate:
    - get: configuration
      trigger: false
      passed: [ pks, harbor ]
    - get: platform-automation-image
      resource: platform-automation
      params:
        unpack: true
        globs: ["*image*"]
    - get: platform-automation-tasks
      resource: platform-automation
      params:
        unpack: true
        globs: ["*tasks*"]

  - task: credhub-interpolate
    image: platform-automation-image
    file: platform-automation-tasks/tasks/credhub-interpolate.yml
    params: *credhub_interpolate_params
    input_mapping:
      files: configuration

  - task: apply-product-changes
    image: platform-automation-image
    file: platform-automation-tasks/tasks/apply-changes.yml
    input_mapping:
      config: configuration
      env: interpolated-files
    params:
      ENV_FILE: environments/((foundation))/config/secrets/env.yml

- name: add-pks-admin
  serial: true
  serial_groups: [ post-deploy ]
  plan:
  - aggregate:
    - get: configuration
      passed: [apply-changes]
      trigger: true
    - get: custom-tasks
    - get: platform-automation-image
      resource: platform-automation
      params:
        unpack: true
        globs: ["*image*"]
    - get: platform-automation-tasks
      resource: platform-automation
      params:
        unpack: true
        globs: ["*tasks*"]

  - task: credhub-interpolate
    image: platform-automation-image
    file: platform-automation-tasks/tasks/credhub-interpolate.yml
    params: *credhub_interpolate_params
    input_mapping:
      files: configuration

  - task: config-pks-admin-user
    image: platform-automation-image
    file: custom-tasks/tasks/create_pks_admin.yml
    input_mapping:
      secrets: interpolated-files
      env: interpolated-files
    params:
      ENV_FILE: environments/((foundation))/config/secrets/env.yml
      PKS_ADMIN_USERNAME: ((pks_admin_username))
      PKS_ADMIN_PASSWORD: ((pks_admin_password))
      PAS_ADMIN_USEREMAIL: ((pks_admin_useremail))

- name: destroy-installation
  serial: true
  serial_groups: [ teardown ]
  plan:
  - aggregate:
    - get: configuration
    - get: state
    - get: platform-automation-image
      passed: [apply-changes]
      trigger: false
      resource: platform-automation
      params:
        unpack: true
        globs: ["*image*"]
    - get: platform-automation-tasks
      resource: platform-automation
      params:
        unpack: true
        globs: ["*tasks*"]

  - task: credhub-interpolate
    image: platform-automation-image
    file: platform-automation-tasks/tasks/credhub-interpolate.yml
    params: *credhub_interpolate_params
    input_mapping:
      files: configuration

  - task: delete-installation
    image: platform-automation-image
    file: platform-automation-tasks/tasks/delete-installation.yml
    input_mapping:
      env: interpolated-files
    params:
      ENV_FILE: environments/((foundation))/config/secrets/env.yml

  - task: delete-opsman-vm
    image: platform-automation-image
    file: platform-automation-tasks/tasks/delete-vm.yml
    input_mapping:
      state: state
      config: configuration
      vars: configuration
      secrets: interpolated-files
      env: interpolated-files
    params:
      STATE_FILE: state/((foundation))/state.yml
      OPSMAN_CONFIG_FILE: environments/((foundation))/config/templates/opsman.yml
      VARS_FILES: |
        vars/environments/((foundation))/config/defaults/opsman.yml
        vars/environments/((foundation))/config/vars/opsman.yml
        secrets/environments/((foundation))/config/secrets/opsman.yml
        secrets/environments/((foundation))/config/secrets/pivnet.yml
