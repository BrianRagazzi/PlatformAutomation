  harbor-app:
    instances: automatic
    persistent_disk:
      size_mb: automatic
    instance_type:
      id: automatic
  smoke-testing:
    instances: automatic
    instance_type:
      id: automatic
errand-config:
  smoke-testing:
    post-deploy-state: true
  uaa-deregistration:
    pre-delete-state: false

