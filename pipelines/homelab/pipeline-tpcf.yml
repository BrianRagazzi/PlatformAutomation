jobs:
- name: create-nsx-objects
  serial: true
  build_log_retention:
    builds: 2
  serial_groups: [ install ]
  plan:
  - get: config
  - get: custom-tasks
  - get: custom-task-image
  - get: platform-automation-vsphere-image
    params:
      unpack: true
  - get: platform-automation-tasks
    params:
      unpack: true

  - task: credhub-interpolate
    <<: *credhub-interpolate

  - task: create-objects
    image: custom-task-image
    file: custom-tasks/tasks/configure-nsxt-infra.yml
    input_mapping:
      config: config
      vars: interpolated-creds
      custom-tasks: custom-tasks
    params:
      NSXT_INFRA_CONFIG_FILE: vars/((foundation))/vars/nsx-infra.yml

- name: install-opsman
  serial: true
  serial_groups: [ install ]
  build_log_retention:
    builds: 2
  plan:
  - get: opsman-product
  - get: config
  - get: state
  - get: platform-automation-vsphere-image
    params:
      unpack: true
  - get: platform-automation-tasks
    passed: [create-nsx-objects]
    trigger: true
    params:
      unpack: true

  - task: credhub-interpolate
    <<: *credhub-interpolate

  - task: create-vm
    image: platform-automation-vsphere-image
    file: platform-automation-tasks/tasks/create-vm.yml
    input_mapping:
      state: state
      config: config
      vars: interpolated-creds
      image: opsman-product
    params:
      STATE_FILE: ((foundation))/state/state.yml
      OPSMAN_CONFIG_FILE: ((foundation))/config/opsman.yml #prepends config/
      VARS_FILES: |
        vars/((foundation))/vars/opsman-defaults.yml vars/((foundation))/vars/opsman-vars.yml

    ensure: #&make-state-commit
      do:
        - task: make-commit
          image: platform-automation-vsphere-image
          file: platform-automation-tasks/tasks/make-git-commit.yml
          input_mapping:
            repository: state
            file-source: generated-state
          output_mapping:
            repository-commit: state-commit
          params:
            FILE_SOURCE_PATH: state.yml
            FILE_DESTINATION_PATH: ((foundation))/state/state.yml
            GIT_AUTHOR_EMAIL: ((github_author_email))
            GIT_AUTHOR_NAME: "Platform Automation"
            COMMIT_MESSAGE: 'Update state file'
        - put: state
          params:
            repository: state-commit
            merge: true

  - task: configure-authentication
    image: platform-automation-vsphere-image
    file: platform-automation-tasks/tasks/configure-authentication.yml
    attempts: 10
    input_mapping:
      env: interpolated-creds
      config: interpolated-creds
    params:
      ENV_FILE: ((foundation))/env/env.yml
      AUTH_CONFIG_FILE: ((foundation))/vars/auth.yml
  - task: configure-director
    image: platform-automation-vsphere-image
    file: platform-automation-tasks/tasks/configure-director.yml
    input_mapping:
      config: config
      env: interpolated-creds
      vars: interpolated-creds
    params:
      ENV_FILE: ((foundation))/env/env.yml
      DIRECTOR_CONFIG_FILE: ((foundation))/config/director.yml
      VARS_FILES: vars/((foundation))/vars/director-defaults.yml vars/((foundation))/vars/director-vars.yml

  - task: apply-director-changes
    image: platform-automation-vsphere-image
    file: platform-automation-tasks/tasks/apply-director-changes.yml
    input_mapping:
      env: interpolated-creds
    params:
      ENV_FILE: ((foundation))/env/env.yml

- name: pas
  serial: false  # try  false 052219
  build_log_retention:
    builds: 2
  plan:
  - get: config
    trigger: true
  - get: pas-product
  - get: pas-stemcell
  - get: platform-automation-vsphere-image
    passed: [ install-opsman ]
    params:
      unpack: true
  - get: platform-automation-tasks
    params:
      unpack: true

  - task: credhub-interpolate
    <<: *credhub-interpolate

  - task: upload-product
    image: platform-automation-vsphere-image
    file: platform-automation-tasks/tasks/upload-product.yml
    input_mapping:
      product: pas-product
      config: config
      env: interpolated-creds
      vars: interpolated-creds
    params:
      ENV_FILE: ((foundation))/env/env.yml

  - task: stage-product
    image: platform-automation-vsphere-image
    file: platform-automation-tasks/tasks/stage-product.yml
    input_mapping:
      product: pas-product
      env: interpolated-creds
    params:
      ENV_FILE: ((foundation))/env/env.yml

  - task: upload-pas-stemcell
    image: platform-automation-vsphere-image
    file: platform-automation-tasks/tasks/upload-stemcell.yml
    input_mapping:
      env: interpolated-creds
      stemcell: pas-stemcell
    params:
      ENV_FILE: ((foundation))/env/env.yml

  - task: configure-pas
    image: platform-automation-vsphere-image
    file: platform-automation-tasks/tasks/configure-product.yml
    input_mapping:
      config: config
      env: interpolated-creds
      vars: interpolated-creds
    params:
      CONFIG_FILE: ((foundation))/config/cf.yml
      VARS_FILES: |
        vars/((foundation))/vars/cf-defaults.yml
        vars/((foundation))/vars/cf-vars.yml
      ENV_FILE: ((foundation))/env/env.yml

