- name: healthwatch-product
  type: s3
  source:
    <<: *s3_credentials_binaries
    #regexp: healthwatch-2(.*).pivotal
    regexp: healthwatch-(\d.*).pivotal

- name: healthwatch-pas-exporter
  type: s3
  source:
    <<: *s3_credentials_binaries
    regexp: healthwatch-pas-exporter-(.*).pivotal


- name: nsx-product
