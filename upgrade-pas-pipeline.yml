---
# code_snippet multiple-product-interpolate-creds start yaml
# This task is used in multiple jobs
# The yaml anchor "*interpolate-creds" is used in its place
interpolate-creds: &interpolate-creds
  image: platform-automation-image
  file: platform-automation-tasks/tasks/credhub-interpolate.yml
  params:
    CREDHUB_CLIENT: ((credhub_client))
    CREDHUB_SECRET: ((credhub_secret))
    CREDHUB_SERVER: ((credhub_server))
    CREDHUB_CA_CERT: ((credhub_ca_cert))
    PREFIX: '/foundation/((foundation))'
    INTERPOLATION_PATHS: "((foundation))/env ((foundation))/vars"
    SKIP_MISSING: true
  input_mapping:
    files: configuration
  output_mapping:
    interpolated-files: interpolated-creds

make-state-commit: &make-state-commit
  do:
    - task: make-commit
      image: platform-automation-image
      file: platform-automation-tasks/tasks/make-git-commit.yml
      input_mapping:
        repository: state
        file-source: generated-state
      output_mapping:
        repository-commit: state-commit
      params:
        FILE_SOURCE_PATH: state.yml
        FILE_DESTINATION_PATH: ((foundation))/state/state.yml
        GIT_AUTHOR_EMAIL: ((github_author_email))
        GIT_AUTHOR_NAME: "Platform Automation"
        COMMIT_MESSAGE: 'Update state file'
    - put: state
      params:
        repository: state-commit
        merge: true

s3_credentials_binaries: &s3_credentials_binaries
  access_key_id: ((s3.access_key_id))
  secret_access_key: ((s3.secret_access_key))
  endpoint: ((s3.endpoint))
  bucket: ((s3.buckets_pivnet_products))
  region_name: ((s3.region_name))
  skip_ssl_verification: true

resource_types:
- name: pivnet
  type: docker-image
  source:
    repository: pivotalcf/pivnet-resource
    tags: latest-final

resources:
- name: platform-automation-tasks
  type: s3
  source:
    <<: *s3_credentials_binaries
    regexp: platform-automation-tasks-(.*).zip

- name: platform-automation-image
  type: s3
  source:
    <<: *s3_credentials_binaries
    regexp: platform-automation-image-(.*).tgz

- name: opsman-image
  type: s3
  source:
    <<: *s3_credentials_binaries
    regexp: \[ops-manager,(.*)\].*.ova #regexp: ((opsman_image_s3_versioned_regexp)) # vsphere ex: pcf-vsphere-(.*).ova

- name: pas-stemcell
  type: s3
  source:
    <<: *s3_credentials_binaries
    regexp: pas-stemcell/\[stemcells-ubuntu-xenial,(.*)\]bosh-stemcell-.*-vsphere.*\.tgz

- name: pas-product
  type: s3
  source:
    <<: *s3_credentials_binaries
    regexp: \[elastic-runtime,(.*)\]cf-.*.pivotal

- name: healthwatch-stemcell
  type: s3
  source:
    <<: *s3_credentials_binaries
    regexp: healthwatch-stemcell/\[stemcells-ubuntu-xenial,(.*)\]bosh-stemcell-.*-vsphere.*\.tgz

- name: healthwatch-product
  type: s3
  source:
    <<: *s3_credentials_binaries
    regexp: \[p-healthwatch,(.*)\]p-healthwatch-.*.pivotal

- name: nsx-product
  type: s3
  source:
    <<: *s3_credentials_binaries
    regexp: \[vmware-nsx-t,(.*)\]VMware-NSX-T-.*.pivotal

- name: installation
  type: s3
  source:
    access_key_id: ((s3.access_key_id))
    secret_access_key: ((s3.secret_access_key))
    endpoint: ((s3.endpoint))
    bucket: ((s3.buckets_backup_bucket)) #Different Bucket
    skip_ssl_verification: true
    regexp: ((foundation))/installation-(.*).zip


- name: configuration
  type: git
  source:
    uri: ((config_github_repo))
    branch: ((config_github_branch))
    username: ((github_username))
    password: ((github_token))
    paths: ["((foundation))"]

- name: state
  type: git
  source:
    uri: ((config_github_repo))
    branch: ((config_github_branch))
    username: ((github_username))
    password: ((github_token))

- name: one-time-trigger
  type: time
  source:
    interval: 999999h

- name: daily-trigger
  type: time
  source:
    interval: 24h


jobs:
 - name: export-installation
   serial: true
   plan:
     - aggregate:
         - get: one-time-trigger
         - get: daily-trigger
           trigger: true
         - get: platform-automation-image
           params:
             unpack: true
             globs: ["*image*"]
         - get: platform-automation-tasks
           params:
             unpack: true
             globs: ["*tasks*"]
         - get: configuration
     - task: interpolate-creds
       <<: *interpolate-creds
     - task: export-installation
       image: platform-automation-image
       file: platform-automation-tasks/tasks/export-installation.yml
       input_mapping:
         env: interpolated-creds
       params:
         ENV_FILE: ((foundation))/env/env.yml
         INSTALLATION_FILE: installation-$timestamp.zip
     - put: installation
       params:
         file: installation/installation*.zip

 - name: upgrade-opsman
   plan:
     - aggregate:
         - get: opsman-image
         - get: state
         - get: one-time-trigger
           passed: [ export-installation ]
         - get: platform-automation-image
           params:
             unpack: true
             globs: ["*image*"]
         - get: platform-automation-tasks
           params:
             unpack: true
             globs: ["*tasks*"]
         - get: installation
           passed: [ export-installation ]
         - get: configuration

     - task: interpolate-creds
       <<: *interpolate-creds

     - task: upgrade-opsman
       image: platform-automation-image
       file: platform-automation-tasks/tasks/upgrade-opsman.yml
       input_mapping:
         state: state
         config: interpolated-creds
         image: opsman-image
         env: interpolated-creds
         vars: interpolated-creds
         installation: installation
       params:
         INSTALLATION_FILE: installation*.zip
         VARS_FILES: vars/((foundation))/vars/opsman-defaults.yml vars/((foundation))/vars/opsman-vars.yml
         ENV_FILE: ((foundation))/env/env.yml
         OPSMAN_CONFIG_FILE: ((foundation))/config/opsman.yml
         STATE_FILE: ((foundation))/state/state.yml


 - name: upgrade-pas
   serial: true
   plan:
   - aggregate:
     - get: configuration
       trigger: true
     - get: pas-product
     - get: pas-stemcell
     - get: platform-automation-image
       params:
         unpack: true
         globs: ["*image*"]
     - get: platform-automation-tasks
       passed: [ upgrade-opsman ]
       params:
         unpack: true
         globs: ["*tasks*"]

   - task: interpolate-creds
     <<: *interpolate-creds

   - task: upload-product-pas
     image: platform-automation-image
     file: platform-automation-tasks/tasks/upload-product.yml
     input_mapping:
       product: pas-product
       config: configuration
       env: interpolated-creds
       vars: interpolated-creds
     params:
       ENV_FILE: ((foundation))/env/env.yml

   - task: stage-product-pas
     image: platform-automation-image
     file: platform-automation-tasks/tasks/stage-product.yml
     input_mapping:
       product: pas-product
       env: interpolated-creds
     params:
       ENV_FILE: ((foundation))/env/env.yml

   - task: upload-pas-stemcell
     image: platform-automation-image
     file: platform-automation-tasks/tasks/upload-stemcell.yml
     input_mapping:
       env: interpolated-creds
       stemcell: pas-stemcell
     params:
       ENV_FILE: ((foundation))/env/env.yml


 - name: upgrade-healthwatch
   serial: true
   plan:
   - aggregate:
     - get: healthwatch-product
     - get: healthwatch-stemcell
     - get: configuration
       trigger: true
     - get: platform-automation-image
       params:
         unpack: true
         globs: ["*image*"]
     - get: platform-automation-tasks
       passed: [ upgrade-opsman ]
       params:
         unpack: true
         globs: ["*tasks*"]

   - task: interpolate-creds
     <<: *interpolate-creds

   - task: upload-product-healthwatch
     image: platform-automation-image
     file: platform-automation-tasks/tasks/upload-product.yml
     input_mapping:
       product: healthwatch-product
       config: configuration
       download-config: configuration
       env: interpolated-creds
     params:
       ENV_FILE: ((foundation))/env/env.yml

   - task: stage-product-healthwatch
     image: platform-automation-image
     file: platform-automation-tasks/tasks/stage-product.yml
     input_mapping:
       product: healthwatch-product
       env: interpolated-creds
     params:
       ENV_FILE: ((foundation))/env/env.yml

   - task: upload-healthwatch-stemcell
     image: platform-automation-image
     file: platform-automation-tasks/tasks/upload-stemcell.yml
     input_mapping:
       env: interpolated-creds
       stemcell: healthwatch-stemcell
     params:
       ENV_FILE: ((foundation))/env/env.yml

 - name: upgrade-nsx
   serial: true
   plan:
   - aggregate:
     - get: nsx-product
     - get: configuration
       trigger: true
     - get: platform-automation-image
       params:
         unpack: true
         globs: ["*image*"]
     - get: platform-automation-tasks
       passed: [ upgrade-opsman ]
       params:
         unpack: true
         globs: ["*tasks*"]

   - task: interpolate-creds
     <<: *interpolate-creds

   - task: upload-product-nsx
     image: platform-automation-image
     file: platform-automation-tasks/tasks/upload-product.yml
     input_mapping:
       product: nsx-product
       config: configuration
       download-config: configuration
       env: interpolated-creds
     params:
       ENV_FILE: ((foundation))/env/env.yml

   - task: stage-product-nsx
     image: platform-automation-image
     file: platform-automation-tasks/tasks/stage-product.yml
     input_mapping:
       product: nsx-product
       env: interpolated-creds
     params:
       ENV_FILE: ((foundation))/env/env.yml


 - name: apply-changes
   serial: true
   plan:
   - aggregate:
     - get: configuration
       trigger: true
       passed: [ upgrade-pas, upgrade-healthwatch,  upgrade-nsx ]
     - get: platform-automation-image
       params:
         unpack: true
         globs: ["*image*"]
     - get: platform-automation-tasks
       params:
         unpack: true
         globs: ["*tasks*"]

   - task: interpolate-creds
     <<: *interpolate-creds

   - task: apply-product-changes
     image: platform-automation-image
     file: platform-automation-tasks/tasks/apply-changes.yml
     input_mapping:
       config: configuration
       env: interpolated-creds
     params:
       ENV_FILE: ((foundation))/env/env.yml
